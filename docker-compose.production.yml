version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: alanbong/kittygram_final_backend
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db

  frontend:
    image: alanbong/kittygram_final_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  
  gateway:
    image: alanbong/kittygram_final_gateway
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    
    ports:
      - 9000:80
